<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Just Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn.buymeacoffee.com/uploads/profile_pictures/2023/03/3PdMuXCiKdcxs6Uk.jpg@300w_0e.webp@1f.png" />
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 5.00,
        quantity: 1.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/foto.jpg" />
        <h1>"People lie , actions don't"</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.instagram.com/damn_itz.sardor" target="_self">
            <img src="./images/instagram.svg" alt="insta" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://t.me/rx2ly" target="_blank">
            <img src="./images/telegram.svg" alt="YouTube" width="20" />
            Telegram
          </a>
        </li>
        <li>
          <a href="https://pin.it/4q3sVt4" target="_blank">
            <img src="./images/pint.svg" alt="Twitter" width="20" />
            Pinterest 
          </a>
        </li>
        <li>
          <a href="https://github.com/thisisasanov" target="_blank">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
        <li>
          <a href="https://www.buymeacoffee.com/rxlly" target="_blank">
            <img src="./images/bmc-logo.svg" alt="buy me a coffe" width="20" />
            Buy me a coffe
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
